name: Deploy to Github Pages

on:
  push: branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Install dependencies
        run: npm install
      - name: Build and export the app
        run: |
          npm run build
          npm run export
          touch out/.nojekyll
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-actions@4.1.0
        with:
          branch: gh-pages
          folder: out